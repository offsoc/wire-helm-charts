portPostgresql: 5432

## Configure this helm chart with:
# read write IPs of the postgresql servers that are used for read and write operations.
# RWIPs:
#   - 192.168.122.31
# read only IPs of the postgresql servers that are used for read operations.
# ROIPs:
#   - 192.168.122.32
#   - 192.168.122.33


# CronJob configuration
cronJob:
  schedule: "*/2 * * * *"
  image:
    repository: quay.io/wire/postgres-endpoint-manager
    tag: "1.0.0"
    pullPolicy: Never
  env:
    TZ: "UTC"
    PGPASSWORD: "securepassword"
    PGUSER: "repmgr"
    PGDATABASE: "repmgr"
    PGCONNECT_TIMEOUT: "5"